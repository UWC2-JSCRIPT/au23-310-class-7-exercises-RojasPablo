<!DOCTYPE html>
<html>

<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="contact-me.css" />
</head>

<body>
  <!-- TODO -->
  <div class="container">
    <h1>Contact Pablo! </h1>
    <form id="connect-form" action="">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" class="form-control validate-input" type="text" name="first-name" />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" class="form-control validate-input" type="text" name="last-name" />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control validate-input" type="email" name="email" />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group">


        <label for="kind">What can I help you with?</label>
        <select class="form-control" name="kind" id="contact-kind">
          <option value="choose" selected="selected" disabled>
            Choose one
          </option>
          <option value="job-opportunity">Job Opportunity</option>
          <option value="talk-code">Talk Code</option>
        </select>
        <small class="error" aria-live="polite"></small>
      </div>


      <div class="form-group hidden" id="job-opportunity-fields">
        <label for="job-title">Job Title</label>
        <input id="job-title" class="form-control validate-input" type="text" name="job-title" />
        <small class="error" aria-live="polite"></small>

        <label for="company-website">Company Website</label>
        <input id="company-website" class="form-control validate-input" type="url" name="company-website" />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group hidden" id="talk-code-fields">
        <label for="coding-language">Coding Language</label>
        <!-- <input id="coding-language" class="form-control validate-input" type="text" name="coding-language" /> -->
        <select class="form-control" name="kind" id="contact-kind">
          <option value="choose" selected="selected" disabled>
            Choose one
          </option>
          <option value="python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="css">CSS</option>
        </select>
        <small class="error" aria-live="polite"></small>

        <label for="message">Message</label>
        <textarea id="message" class="form-control validate-input" name="message" rows="4"></textarea>
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="submit" />
      </div>
    </form>
  </div>

  <script src="contact-me.js"></script>
</body>

</html>
